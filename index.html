<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CPS Tester</title>
  <link rel="manifest" href="manifest.json" />
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f4f4;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      margin: 0;
    }
    h1 {
      margin-bottom: 10px;
    }
    .timer-options {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }
    .timer-btn {
      padding: 8px 16px;
      border: none;
      background: #6200ee;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }
    .timer-btn:hover {
      background: #3700b3;
    }
    #clickBtn {
      padding: 30px 60px;
      font-size: 24px;
      background: #03dac6;
      color: black;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.2s;
    }
    #clickBtn:disabled {
      background: #bbb;
      cursor: not-allowed;
    }
    #cps {
      font-size: 32px;
      margin: 20px 0;
    }
    #results {
      margin-top: 10px;
      text-align: center;
    }
    ul {
      padding: 0;
      list-style: none;
    }
  </style>
</head>
<body>
  <h1>CPS Tester</h1>
  <div class="timer-options">
    <button class="timer-btn" data-time="2">2s</button>
    <button class="timer-btn" data-time="5">5s</button>
    <button class="timer-btn" data-time="custom">Custom</button>
  </div>
  <button id="clickBtn" disabled>Click Me!</button>
  <div id="cps">Waiting...</div>
  <div id="results"></div>

  <script>
    let clicks = 0;
    let startTime = 0;
    let timerDuration = 5;
    let timer = null;
    let countdownTimeout = null;

    const cpsDisplay = document.getElementById("cps");
    const resultBox = document.getElementById("results");
    const clickBtn = document.getElementById("clickBtn");
    const timerButtons = document.querySelectorAll(".timer-btn");

    function startCPS(duration) {
      clicks = 0;
      timerDuration = duration;
      cpsDisplay.textContent = "Get Ready…";
      resultBox.innerHTML = "";
      clickBtn.disabled = true;

      countdownTimeout = setTimeout(() => {
        clickBtn.disabled = false;
        startTime = Date.now();

        timer = setTimeout(() => {
          const elapsed = (Date.now() - startTime) / 1000;
          const cps = (clicks / elapsed).toFixed(2);
          cpsDisplay.textContent = `${cps} CPS`;

          const history = JSON.parse(localStorage.getItem("cpsHistory") || "[]");
          history.push(cps);
          localStorage.setItem("cpsHistory", JSON.stringify(history));
          updateLeaderboard();
        }, timerDuration * 1000);
      }, 1000);
    }

    clickBtn.addEventListener("click", () => {
      if (!startTime) return;
      clicks++;
    });

    timerButtons.forEach(btn => {
      btn.addEventListener("click", () => {
        clearTimeout(timer);
        clearTimeout(countdownTimeout);
        startTime = 0;
        const time = btn.dataset.time;
        if (time === "custom") {
          const input = prompt("Enter custom time (1–25 sec):");
          const customTime = Math.min(Math.max(parseInt(input), 1), 25);
          if (!isNaN(customTime)) startCPS(customTime);
        } else {
          startCPS(parseInt(time));
        }
      });
    });

    function updateLeaderboard() {
      const history = JSON.parse(localStorage.getItem("cpsHistory") || "[]");
      const top = Math.max(...history.map(v => parseFloat(v)), 0).toFixed(2);
      const list = history.slice(-5).reverse().map(v => `<li>${v} CPS</li>`).join("");
      resultBox.innerHTML = `<b>Top CPS:</b> ${top}<br><ul>${list}</ul>`;
    }

    updateLeaderboard();
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js');
    }
  </script>
</body>
</html>
