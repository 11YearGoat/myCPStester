<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CPS Tester</title>
  <link rel="manifest" href="manifest.json" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: 'Orbitron', sans-serif;
      background: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      margin: 0;
    }
    h1 {
      margin-bottom: 10px;
      font-size: 32px;
    }
    .timer-options {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }
    .timer-btn {
      padding: 10px 18px;
      border: none;
      background: #6200ee;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }
    .timer-btn:hover {
      background: #3700b3;
    }
    #clickBtn {
      padding: 30px 60px;
      font-size: 24px;
      background: #03dac6;
      color: black;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.2s;
    }
    #clickBtn:disabled {
      background: #bbb;
      cursor: not-allowed;
    }
    #cps {
      font-size: 40px;
      margin: 30px 0 10px;
      height: 50px;
    }
    #results {
      margin-top: 10px;
      text-align: center;
    }
    ul {
      padding: 0;
      list-style: none;
      font-size: 16px;
    }
    .countdown-animate {
      animation: pop 0.4s ease;
    }
    @keyframes pop {
      0% { transform: scale(1); opacity: 0.3; }
      50% { transform: scale(1.6); opacity: 1; }
      100% { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>
  <h1>CPS Tester</h1>
  <div class="timer-options">
    <button class="timer-btn" data-time="2">2s</button>
    <button class="timer-btn" data-time="5">5s</button>
    <button class="timer-btn" data-time="custom">Custom</button>
  </div>
  <button id="clickBtn" disabled>Click Me!</button>
  <div id="cps">Waiting...</div>
  <div id="results"></div>

  <script>
    let clicks = 0, startTime = 0, timer = null, countdown = null;

    const cpsDisplay = document.getElementById("cps");
    const clickBtn = document.getElementById("clickBtn");
    const resultBox = document.getElementById("results");
    const timerButtons = document.querySelectorAll(".timer-btn");

    function animateCountdownText(text) {
      cpsDisplay.textContent = text;
      cpsDisplay.classList.remove("countdown-animate");
      void cpsDisplay.offsetWidth; // force reflow
      cpsDisplay.classList.add("countdown-animate");
    }

    function startCountdownAndTest(duration) {
      clicks = 0;
      clickBtn.disabled = true;
      resultBox.innerHTML = "";

      let countdownValues = ["3", "2", "1", "GO!"];
      let i = 0;

      function nextCountdownStep() {
        if (i < countdownValues.length) {
          animateCountdownText(countdownValues[i]);
          i++;
          setTimeout(nextCountdownStep, 1000);
        } else {
          clickBtn.disabled = false;
          startTime = Date.now();

          timer = setTimeout(() => {
            clickBtn.disabled = true;
            const elapsed = (Date.now() - startTime) / 1000;
            const cps = (clicks / elapsed).toFixed(2);
            cpsDisplay.textContent = `${cps} CPS`;

            const history = JSON.parse(localStorage.getItem("cpsHistory") || "[]");
            history.push(cps);
            localStorage.setItem("cpsHistory", JSON.stringify(history));
            updateLeaderboard();
          }, duration * 1000);
        }
      }

      nextCountdownStep();
    }

    clickBtn.addEventListener("click", () => {
      if (!startTime) return;
      clicks++;
    });

    timerButtons.forEach(btn => {
      btn.addEventListener("click", () => {
        clearTimeout(timer);
        startTime = 0;
        const time = btn.dataset.time;
        if (time === "custom") {
          const input = prompt("Enter custom time (1â€“25 sec):");
          const customTime = Math.min(Math.max(parseInt(input), 1), 25);
          if (!isNaN(customTime)) startCountdownAndTest(customTime);
        } else {
          startCountdownAndTest(parseInt(time));
        }
      });
    });

    function updateLeaderboard() {
      const history = JSON.parse(localStorage.getItem("cpsHistory") || "[]");
      const top = Math.max(...history.map(v => parseFloat(v)), 0).toFixed(2);
      const list = history.slice(-5).reverse().map(v => `<li>${v} CPS</li>`).join("");
      resultBox.innerHTML = `<b>Top CPS:</b> ${top}<br><ul>${list}</ul>`;
    }

    updateLeaderboard();

    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js');
    }
  </script>
</body>
</html>
